<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>책 등록</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
    <h2>📚 책 등록</h2>

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">새 책 등록하기</h5>
            <small>등록자: <span sec:authentication="principal.member.name"></span></small>
        </div>

        <div class="card-body">
            <form th:action="@{/book/register}" method="post" th:object="${book}">

                <div class="form-group">
                    <label for="title">제목 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="title" name="title"
                           placeholder="책 제목을 입력하세요" required maxlength="200">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="author">저자 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="author" name="author"
                               placeholder="저자명을 입력하세요" required maxlength="100">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="price">가격 <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="price" name="price"
                                   placeholder="가격" required min="0" max="9999999">
                            <div class="input-group-append">
                                <span class="input-group-text">원</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="page">페이지 수 <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="page" name="page"
                           placeholder="페이지 수를 입력하세요" required min="1" max="9999">
                </div>

                <div class="form-group">
                    <label for="description">책 설명</label>
                    <textarea class="form-control" id="description" name="description"
                              rows="4" maxlength="500"
                              placeholder="책에 대한 간단한 설명을 입력하세요 (선택사항)"></textarea>
                    <small class="form-text text-muted">최대 500자까지 입력 가능합니다.</small>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> 등록하기
                    </button>
                    <a th:href="@{/ui/list}" class="btn btn-secondary">
                        <i class="fas fa-list"></i> 목록으로
                    </a>
                </div>
            </form>
        </div>

        <div class="card-footer text-muted">
            <small>* 표시는 필수 입력 항목입니다.</small>
        </div>
    </div>
</div>

<!-- 유효성 검사 스크립트 -->
<script>
    // 폼 제출 전 유효성 검사
    document.querySelector('form').addEventListener('submit', function(e) {
        const price = document.getElementById('price').value;
        const page = document.getElementById('page').value;

        if (price < 0) {
            alert('가격은 0원 이상이어야 합니다.');
            e.preventDefault();
            return false;
        }

        if (page < 1) {
            alert('페이지 수는 1 이상이어야 합니다.');
            e.preventDefault();
            return false;
        }
    });
</script>

</body>
</html>
